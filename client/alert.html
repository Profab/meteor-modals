<template name="__antiModals__alert">

  <div class="anti-modal-box">

    {{#if titleOrCloser}}
      <div class="anti-modal-header">
        {{#if title}}
          <span class="anti-modal-title">{{{title}}}</span>
        {{/if}}
        {{#if closer}}
          <span class="anti-modal-closer">&times;</span>
        {{/if}}
      </div>
    {{/if}}
      
    <div class="anti-modal-body">
      {{{message}}}
      {{#if prompt}}
        <div><input class="anti-modal-prompt" type="text" value="{{value}}" placeholder="{{placeholder}}"/></div>
      {{/if}}
    </div>

    {{#if okOrCancel}}
      <div class="anti-modal-footer">
        {{#if cancel}}
          <button class="anti-modal-button-cancel btn btn-danger">{{cancel}}</button>
        {{/if}}
        {{#if ok}}
          <button class="anti-modal-button-action btn btn-success">{{ok}}</button>
        {{/if}}
      </div>
    {{/if}}

  </div>

</template>
